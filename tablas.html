<html>
	
	<head>
			<title> Estoy aprendiendo tablas</title>
	</head>

	<body>
			<h1> Titulo 1</h1> 

			 <p>Esto es un parrafo de ejemplo</p>

			 <!-- haremos tablas inicializamos con <table> y con border podemos ver bordes de la tabla-->
			 <!-- para las filas utilizaremos <tr> --> <!-- para las Columnas utilizaremos <td> -->
			 <!-- cellpadding="10px" cellspacing="10px" distancia entre texto y margen. y a su vez entre margen y tabla -->
			 <table border="1" cellpadding="10px" cellspacing="10px">

			 		<!-- Fila 1 -->
			 		<tr>
			 			<td>Columna 1</td>

			 			<td>Columna 2</td>

			 		</tr>
			 		<!-- Fila 2 -->
			 		<tr>
			 			<td>
			 				<!-- con la etiqueta <ul> hacemos listas-->
			 				<ul>
			 					<li>Lista 1</li>
			 					<li>Lista 2</li>
			 				</ul>
			 			</td>

			 			<td>Fila 2 Columna 2</td>

			 		</tr>

			 		<!-- Fila 2 -->
			 		<tr>
			 			<td> <img src="imagenes/simpson.jpg" width="100px" height="50px"> </td>

			 			<td> 
			 				<table border="1">
					 			<tr>
					 			<td>1</td>

					 			<td>2</td>

					 			</tr>
					 		</table>
			 			</td>

			 		</tr>

			 </table>

		<!-- Agregamos enlaces -->
		<a href="http://aprendiendo.dev/"> Volver a pagina de inicio </a>




			
	</body>

</html>
