<html>
	
	<!-- Con esta zona ponemos la cabecera -->
	<head>
			<title> Estoy aprendiendo</title>
	</head>

	<body>
			<!-- Esto define el tamaño del titulo -->
			<h1> Titulo 1</h1> 

			<!-- Esto define un parrafo <p> y para el salto de linea con <br> -->
			<!-- con <u></u> subrayamos el texto -->
			<!-- Con <b></b> ponemos un texto en negrita-->
			<!-- Con <i></i> ponemos un texto en cursiva-->
			<!-- <center>nos ayuda a centrar-->
			<center>
				<p> <u>Esto es un parrafo de ejemplo</u></p>
			
					<b>Segunda frase</b>
				<br> 
					<i>tercera frase</i> 
				<br>
					<i>cuarta frase</i>
				<br>
			</center>
			<!-- agregar una lina entre texto <hr> -->
			<hr>
			<p>Arriba hay una línea</p>
			<br>
			

			<!-- con alt="" mostramos un texto alternativo si la imagen no esta disponible y SRC es recurso de donde sacamos el archivo, 
			tanto width(Ancho) como height(alto) nos permite redimencionar el tamaño de nuestra imagen -->
			<img alt="Los simpson" src="imagenes/simpson.jpg" width="500px" height="250px"> 

	</body>

</html>
